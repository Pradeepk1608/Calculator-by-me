<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>

<body>
    <h2 class = "text-center" >CALCULATOR</h2>
    <div class="container flex flex-col text-center bg-red mx-auto " >
      <div class="row">
        <input class = "input" type="text">
      </div>
      <div class="bottom-container">
        <div class = "row">
          <button class = "button">7</button>
          <button class = "button">8</button>
          <button class = "button">9</button>
          <button class = "button" id = "blue-button">DEL</button>
        </div>
        <div class = "row">
          <button class = "button">4</button>
          <button class = "button">5</button>
          <button class = "button">6</button>
          <button class = "button">+</button>
        </div>
        <div class = "row">
          <button class = "button">1</button>
          <button class = "button">2</button>
          <button class = "button">3</button>
          <button class = "button">-</button>
        </div>
        <div class = "row">
          <button class = "button">.</button>
          <button class = "button">0</button>
          <button class = "button">/</button>
          <button class = "button">*</button>
        </div>
        <div class="last-row">
          <div class = "row">
            <button class = "button" id = "blue-button">RESET</button>
            <button class = "button" id = "red-button" >=</button>
          </div>
        </div>
      </div>
    </div>
    <script src = "script.js" ></script>
</body>
</html>
